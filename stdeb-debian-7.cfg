[multisync]
frontend = apache2.2
process_manager = supervisor


[multideb]
exclude = debtools
    setuptools
    stdeb
    grin
    distribute
    pip
    pytz
    futures
    multisync



[djangofloor]
Depends = python (>= 2.7), python-django (>= 1.9.0), python-django-allauth (>= 0.19.0), python-gunicorn (>=0.14.5), python-django-bootstrap3 (>= 5.0.0), python-jsmin (>= 2.1.1), python-django-debug-toolbar (>= 1.2.0), python-django-pipeline (>= 1.5.0), python-celery (>=3.1.13), python-django-redis (>= 3.8.3), python-django-redis-cache (>= 0.13.1), python-funcsigs (>= 0.4)


[django-redis]
Depends = python (>= 2.7), python (<< 2.8), python-redis (>= 1.8.0), python-msgpack
post_source = djangofloor.deb_fixes.fix_django_redis


[gunicorn]
Package = gunicorn

